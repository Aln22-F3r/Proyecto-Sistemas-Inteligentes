<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .preview-img {
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 300px;
            object-fit: contain;
        }
        .preview-img:hover {
            transform: scale(1.03);
            opacity: 0.95;
        }
        h1, h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Resultado de la Transformaci√≥n</h1>
            <div class="row mb-4">
                <div class="col-md-6 text-center">
                    <h3>Imagen Original</h3>
                    <img src="{{ url_for('uploaded_file', filename='input.jpg') }}" class="img-fluid preview-img mt-2" alt="Imagen original">
                </div>
                <div class="col-md-6 text-center">
                    <h3>Imagen Transformada</h3>
                    <img src="{{ url_for('uploaded_file', filename='output.jpg') }}" class="img-fluid preview-img mt-2" alt="Imagen transformada">
                </div>
            </div>
            <div class="text-center">
                <a href="{{ url_for('uploaded_file', filename='output.jpg') }}" class="btn btn-success me-2" download="output.jpg">
                    <i class="bi bi-download"></i> Descargar Imagen Transformada
                </a>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-arrow-left-circle"></i> Subir otra imagen
                </a>
            </div>
        </div>
    </div>
</body>
</html>
