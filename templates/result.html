<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resultado de la Transformación</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Imagen Original</h3>
                <img src="{{ url_for('uploaded_file', filename='input.jpg') }}" class="img-fluid border rounded">
            </div>
            <div class="col-md-6">
                <h3>Imagen Transformada</h3>
                <img src="{{ url_for('uploaded_file', filename='output.jpg') }}" class="img-fluid border rounded">
            </div>
        </div>
        
        <div class="text-center mt-4">
            <!-- Botón para descargar la imagen transformada -->
            <a href="{{ url_for('uploaded_file', filename='output.jpg') }}" class="btn btn-success" download="output.jpg">
                Descargar Imagen Transformada
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Subir otra imagen</a>
        </div>
    </div>
</body>
</html>
